<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div class="stopwatch">
        <h1>00:00:00</h1>
        <button class="stopwatchBtn" id="start_btn">Start</button>
        <button class="stopwatchBtn" id="stop_btn">Stop</button>
        <button class="stopwatchBtn" id="lap_btn">Lap</button>
        <button class="stopwatchBtn" id="clear_btn">Clear</button>
    </div>

    <div class="laps">

        <ul>
            <li>00:00:00</li>
            <li>00:00:00</li>
            <li>00:00:00</li>
            <li>00:00:00</li>
        </ul>

    </div>

    <script>
        const stopwatchTimer = document.querySelector(".stopwatch h1");
        const startBtn = document.querySelector("#start_btn");
        const stopBtn = document.querySelector("#stop_btn");

        let stopwatchId;
        let stopwatchTime = 0;

        stopBtn.setAttribute("disabled", "")

        function handleStart() {
            stopwatchId = setInterval(function() {
                stopwatchTime++;
                clock();
            }, 100);

            startBtn.setAttribute("disabled","");
            stopBtn.removeAttribute("disabled");
        }

        function handleStop() {
            clearInterval(stopwatchId);

            stopBtn.setAttribute("disabled","");
            startBtn.removeAttribute("disabled");
        }


        function handleLap() {
            console.log("lap")
        }

        function handleClear() {
            console.log("clear")
        }

        function clock() {
            stopwatchTimer.textContent = stopwatchTime;
        }

        startBtn.addEventListener("click", handleStart);
        stopBtn.addEventListener("click", handleStop);
        document.querySelector("#lap_btn").addEventListener("click", handleLap);
        document.querySelector("#clear_btn").addEventListener("click", handleClear);

    </script>
</body>
</html>
